    <style>
        :root {
            --background-color: #f8fafc;
            --card-color: #ffffff;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --text-muted-color: #64748b;
            --accent-color: #006633; /* Verde UDESC */
            
            /* Cores para cada fase */
            --fase1-bg: #e6f2e6; --fase1-text: #004d26;
            --fase2-bg: #e0f2f1; --fase2-text: #004d40;
            --fase3-bg: #e3f2fd; --fase3-text: #0d47a1;
            --fase4-bg: #e8eaf6; --fase4-text: #1a237e;
            --fase5-bg: #ede7f6; --fase5-text: #311b92;
            --fase6-bg: #fce4ec; --fase6-text: #880e4f;
            --fase7-bg: #fff3e0; --fase7-text: #e65100;
            --fase8-bg: #fffde7; --fase8-text: #f57f17;
            --fase9-bg: #f9fbe7; --fase9-text: #827717;
            --fase10-bg: #e0f7fa; --fase10-text: #006064;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .table-row-animated {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fase-tag {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        /* Cores das Fases */
        .fase-1 { background-color: var(--fase1-bg); color: var(--fase1-text); }
        .fase-2 { background-color: var(--fase2-bg); color: var(--fase2-text); }
        .fase-3 { background-color: var(--fase3-bg); color: var(--fase3-text); }
        .fase-4 { background-color: var(--fase4-bg); color: var(--fase4-text); }
        .fase-5 { background-color: var(--fase5-bg); color: var(--fase5-text); }
        .fase-6 { background-color: var(--fase6-bg); color: var(--fase6-text); }
        .fase-7 { background-color: var(--fase7-bg); color: var(--fase7-text); }
        .fase-8 { background-color: var(--fase8-bg); color: var(--fase8-text); }
        .fase-9 { background-color: var(--fase9-bg); color: var(--fase9-text); }
        .fase-10 { background-color: var(--fase10-bg); color: var(--fase10-text); }
    </style>
</head>
